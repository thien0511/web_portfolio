<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Thien Nguyen Portfolio - Home{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            {% block header %}
                <h2>THIEN NGUYEN</h2>
                <h1>Be honest with yourself</h1>
            {% endblock %}
        </div>
        <nav class="top-nav">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Left Navigation Bar -->
    <aside class="side-nav">
        <a href="{{ url_for('resume') }}">Resume</a>
        <a href="{{ url_for('skills') }}">Skills</a>
        <a href="{{ url_for('projects') }}">Projects</a>
        <a href="{{ url_for('blog_list') }}">Blogs</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="https://www.linkedin.com/in/nguyen-duc-thien" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="https://github.com/thien0511" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    </aside>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Thien Nguyen. All rights reserved.</p>
            <p>Contact: <a href="mailto:nguyendwcthien@gmail.com">nguyendwcthien@gmail.com</a></p>
        </div>
    </footer>
</body>
</html>
