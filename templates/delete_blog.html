<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Delete Blog: {{ blog.title }}</h1>
    <p>To delete this blog, please answer the secret question below:</p>
    <form method="POST">
        <div class="input-group">
            <label for="secret_answer">{{ question }}</label>
            <input type="text" id="secret_answer" name="secret_answer" placeholder="Your answer" required>
        </div>
        <button type="submit">Confirm Delete</button>
    </form>
</body>
</html>
